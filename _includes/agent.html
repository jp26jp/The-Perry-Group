<div class="author-flair">
  <img class="author-image" src="/assets/defaults/agents/{{ page.author | slugify }}.jpg"/>
  <div class="date-name">
    <div class="date-name-info author-name">by <a href="/agents/{{ page.author | slugify }}/" title="View all posts by {{ page.author }}">{{ page.author }}</a></div>
    <time datetime="{{ page.date }}" class="date-name-info">{{ page.date | date: "%B %-d, %Y" }}</time>
  </div>
</div>
