{% for post in site.posts %}
  {% if post.author == include.author %}
    <article class="feed clearfix">
      <a href="{{ post.url }}" title="{{ post.title }}" class="feed-image">
        <img src="{{ post.image }}" />
      </a>
      <a href="{{ post.url }}" title="{{ post.title }}" class="feed-text">
        <h2><span>{{ post.title }}</span></h2>
        <p>{{ post.excerpt | strip_html }}</p>
      </a>
    </article>
  {% endif %}
{% endfor %}
