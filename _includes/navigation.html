<ul>
{% for item in site.data.menu %}
  <li class="menu-item-{{ loop.index }}">
    <a href="{{ site.url | append:'/' }}{{ item.url }}" title="{{ item.title }}">
      <span class="menu-icon theperrygroup-{% if item.icon | downcase %}{{ item.icon }}{% else %}{{ item.title | downcase }}{% endif %}"></span>{{ item.title }}
    </a>
  </li>
{% endfor %}
</ul>
